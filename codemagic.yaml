workflows:
  ios-workflow:
    name: ğŸ iOS Build - Sign Language Detector
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.yura1205.signlanguagedetector"
        APP_NAME: "Sign Language Detector"
    scripts:
      - name: ğŸ”§ Get Flutter dependencies
        script: |
          flutter clean
          flutter packages get
      
      - name: ğŸ“± Install iOS dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;
      
      - name: ğŸ§ª Run Flutter analyze
        script: |
          flutter analyze
        ignore_failure: true
      
      - name: ğŸ Build iOS (no codesign)
        script: |
          flutter build ios --no-codesign --release
      
      - name: ğŸ“¦ Create unsigned IPA
        script: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r app-unsigned.ipa Payload/
    
    artifacts:
      - build/ios/iphoneos/*.ipa
      - build/ios/iphoneos/Runner.app
    
    publishing:
      email:
        recipients:
          - tu-email@example.com  # Cambia por tu email
        notify:
          success: true
          failure: true
      - build/ios/**/*.ipa
