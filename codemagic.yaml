workflows:
  ios-workflow:
    name: 🍎 iOS Workflow
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: 🔧 Install dependencies
        script: |
          flutter packages get
      - name: 🍎 Build iOS
        script: |
          flutter build ios --no-codesign
    artifacts:
      - build/ios/**/*.app
      - build/ios/**/*.ipa
    publishing:
      # Para distribución interna (sin App Store)
      # Puedes configurar TestFlight aquí después